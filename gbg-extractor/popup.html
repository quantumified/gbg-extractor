<!DOCTYPE html>
<html>
<head>
    <title>GBG Sector Extractor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 200px;
            margin: 0;
            padding: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            text-align: center;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h3>Extract GBG Data</h3>
    <button id="extractBtn">Extract Data</button>
    <p id="status"></p>
    <p class="error" id="error"></p>

    <script src="popup.js"></script>
</body>
</html>
