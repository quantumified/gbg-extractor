<!DOCTYPE html>
<html>
<head>
    <title>GBG Data Updater</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 250px;
            margin: 0;
            padding: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            text-align: center;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h3>Update</h3>
    <input type="text" id="message" placeholder="Enter your message">
    <button id="send">Update</button>
    
    <script src="popup.js"></script>
</body>
</html>
